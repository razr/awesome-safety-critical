---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
#  schedule:
#    - cron: "00 00 * * *"

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Link Health check
        run: |
          make check_dead_links
